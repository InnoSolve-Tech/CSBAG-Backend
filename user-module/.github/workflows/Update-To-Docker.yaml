name: Build and Push Docker Image for Spring Boot Backend

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java and Maven (required to build your Spring Boot app)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'

      # Cache Maven dependencies to speed up builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build the Spring Boot app using Maven
      - name: Build Spring Boot app
        run: mvn clean package -DskipTests

      # Build the Docker image for csbag-backend
      - name: Build Docker image for csbag-backend
        run: |
          docker build -t benzdarwin/csbag-backend .

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push csbag-backend Docker image to Docker Hub
      - name: Push csbag-backend image to Docker Hub
        run: |
          docker tag benzdarwin/csbag-backend ${{ secrets.DOCKER_USERNAME }}/csbag-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/csbag-backend:latest
